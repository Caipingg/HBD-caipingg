
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生日快乐，菜头！</title>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }
    #message {
      margin: 30px auto;
      width: 80%;
      font-size: 1.5em;
      line-height: 1.6;
      display: none;
      animation: fadeIn 2s ease-in-out;
    }
    button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4e78;
    }
    .heart {
      color: red;
      font-size: 2em;
      animation: pulse 1s infinite;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>生日快乐，菜头！</h1>
  <button onclick="showMessage()">点击查看惊喜</button>
  <div id="message">
    <p>my honey~</p>
    <p>生日快乐</p>
    <p class="heart">❤️ I love you forever ❤️</p>
  </div>
  <script>
    function showMessage() {
      document.getElementById("message").style.display = "block";
    }
  </script>
</body>
</html>
